<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Grievance Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f9fc;
        }
        header {
            background-color: #004aad;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #003080;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .image-box {
            width: 100%;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            color: #004aad;
        }
        p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }
        form {
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #003080;
        }
        footer {
            background-color: #004aad;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Grievance Portal</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="{% url 'viewdata' %}">HOME</a>
        <a href="{% url 'about' %}">ABOUT US</a>
        <a href="{% url 'student_grievance' %}">STUDENT GRIEVANCE</a>
        <a href="{% url 'contact' %}">CONTACT</a>
        <a href="{% url 'login' %}">LOGIN</a>
        <a href="{% url 'register' %}">REGISTER</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Student Grievance Portal | Developed by Group 1</p>
    </footer>
</body>
</html>

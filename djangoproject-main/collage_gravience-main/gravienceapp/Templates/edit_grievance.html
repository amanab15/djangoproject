{% extends 'base.html' %}
{% block title %}Edit Grievance{% endblock %}
{% block content %}
<h2>Edit Grievance</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label><br>
    <input type="text" name="student_name" value="{{ grievance.student_name }}" required><br>

    <label>Email:</label><br>
    <input type="email" name="email" value="{{ grievance.email }}" required><br>

    <label>Subject:</label><br>
    <input type="text" name="subject" value="{{ grievance.subject }}" required><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" required>{{ grievance.description }}</textarea><br>

    <button type="submit">Update</button>
</form>
{% endblock %}

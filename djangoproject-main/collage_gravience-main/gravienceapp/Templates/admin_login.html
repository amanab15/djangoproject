{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container" style="max-width:520px; margin:40px auto;">
  <div class="card shadow-sm p-4">
    <h3 class="text-center mb-3">Admin Login</h3>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <!-- Use manual inputs so fields always appear regardless of form rendering -->
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input
          id="id_username"
          name="username"
          type="text"
          class="form-control"
          placeholder="Enter admin username"
          value="{{ request.POST.username|default:'' }}"
          required
        >
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input
          id="id_password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Enter password"
          required
        >
      </div>

      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>

    <p class="mt-3 text-center"><a href="{% url 'login' %}">Back to Site Login</a></p>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Grievance Portal{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f9fc;
        }
        header {
            background-color: #004aad;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #003080;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }
        nav a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
        .container {
            width: 90%;
            margin: 40px auto;
        }
        h2 {
            color: #004aad;
            margin-bottom: 20px;
        }
        .image-box {
            width: 100%;
            height: 350px; /* fixed height */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <header>
        <h1>Student Grievance Portal</h1>
    </header>

    
    <nav>
        <a href="{% url 'viewdata' %}">HOME</a>
        <a href="{% url 'about' %}">ABOUT US</a>
        <a href="{% url 'student_grievance' %}">STUDENT GRIEVANCE</a>
        <a href="{% url 'contact' %}">CONTACT</a>
        
        <a href="{% url 'login' %}">LOGIN</a>
        
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">LOGOUT</a>
    {% endif %}

    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Student Grievance Portal | Developed by Group 1</p>
    </footer>
</body>
</html>
